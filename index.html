<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="/assets/css/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="edit-title">
          <div class="title">Todo</div>
          <div class="subtitle">
            <img src="/assets/img/write.svg" alt="" />
          </div>
        </div>
        <div class="text-completed">Hide complated</div>
        <div class="list">
          <form id="form">
            <label for="num1" class="label">
              <span class="agenda">
                <input type="checkbox" name="name" id="num1" />
                <span for="num1" class="name-agenda">Diner with Carol</span>
              </span>
              <span class="time">Today 8:00 PM</span>
            </label>
            <label for="num2" class="label">
              <span class="agenda">
                <input type="checkbox" name="name" id="num2" />
                <span for="num1" class="name-agenda">Diner with Carol</span>
              </span>
              <span class="time">Today 8:00 PM</span>
            </label>
            <div class="input-write">
              <button type="submit" id="btn">
                <img src="/assets/img/plus.svg" alt="" />
              </button>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Write new task..."
              />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="/assets/js/index.js"></script>
  </body>
</html>
